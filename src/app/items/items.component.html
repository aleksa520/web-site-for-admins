<div style="padding: 50px;">

<table class="table table-hover">
    <thead class="thead-light">
        <th>Name</th>
        <th>VAT ($)</th>
        <th>Unit measure</th>
        <th>Price</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/item"><i class="fa fa-plus-square"></i> New item</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemsList | paginate: { itemsPerPage: count, currentPage: p }" title="Click to edit item">
            <th (click)="openForEdit(item.ItemId)">{{item.Name}}</th>
            <th (click)="openForEdit(item.ItemId)">{{item.VAT}}</th>
            <th (click)="openForEdit(item.ItemId)">{{item.UnitMeasure}}</th>
            <th (click)="openForEdit(item.ItemId)">{{item.Price}}</th>
            <td>
                <a class="btn text-danger" (click)="onItemDelete(item.ItemId)"><i class="fa fa-trash fa-lg"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
